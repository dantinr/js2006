<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;height: 100px; background-color: blueviolet;
        }
    </style>
</head>
<body>

    <div id="div1"></div>

    <button id="btn1">改变颜色</button>

    <script src="/jquery-3.5.1.min.js"></script>


    <script>
        $("#btn1").click(function (){
            $("#div1").css("background-color","red")
        })
    </script>

</body>
</html>
