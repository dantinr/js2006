<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>天气</title>
    <style>
        #div1 {
            width: 300px;
            height: 200px;

        }
    </style>
</head>
<body>
    <h3 id="date"></h3>
    <p>点击城市获取天气</p>
    <button class="btn" data-id="101050703">漠河</button>  <button class="btn" data-id="101020100">上海</button>
    <button class="btn" data-id="101280101">广州</button>  <button class="btn" data-id="101310201">三亚</button>
    <hr>

    <div id="div1">
        城市：<input type="text" id="city"> <br>
        天气：<input type="text" id="weather"> <br>
        温度：<input type="text" id="temp"> <br>
        风力：<input type="text" id="wind"> <br>
    </div>

    <script src="/jquery-3.5.1.min.js"></script>
    <script src="/functions.js"></script>
    <script>

        //时间显示
        setInterval(function (){
            document.getElementById("date").innerText = getDate()
        },1000)

        //点击button 发送ajax请求
        $(".btn").on("click",function(){
            var id = $(this).attr("data-id")        //获取城市ID
            var city = $(this).text()
            $.ajax({
                url: 'http://api.2006.com/weather.php',
                method: 'get',
                dataType: 'json',
                data: {id:id}
            }).done(function (res){
                console.log(res)
                $("#city").val(city)
                $("#weather").val(res.now.text)
                $("#temp").val(res.now.temp + "℃")
                $("#wind").val(res.now.windScale + "级")
            })
        })
    </script>
</body>
</html>
