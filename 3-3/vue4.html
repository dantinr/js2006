<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <button v-on:click="abc">反转消息</button>
    </div>

    <script src="../vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "aaa"
            },
            methods : {
                abc:function(){
                    alert(1111)
                }
            }
        })
    </script>
</body>
</html>
