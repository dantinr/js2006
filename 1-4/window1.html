<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Window1</h1>
    <button id="btn1">BACK</button>

<script>

    var referer = document.referrer         //获取页面的来源地址
    alert(referer)

    document.getElementById("btn1").addEventListener("click",function(){
        window.history.back()           //回到上一个页面
    })

</script>
</body>
</html>
