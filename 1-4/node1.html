<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>创建节点</h1>
    <hr>
    <p id="p1">Hello world</p>

    <div id="div1" style="border: 1px solid red;height: 200px;width: 200px">

    </div>


    <script>

        //创建元素节点
        var oP = document.createElement("p")
        console.log(oP)
        //创建文本节点
        var oT = document.createTextNode("Hello Js")
        console.log(oT)

        oP.appendChild(oT)

        document.getElementById("div1").appendChild(oP)

    </script>
</body>
</html>
