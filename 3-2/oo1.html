<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  //通过对象字面量 定义对象
  var person2 = {
    name: "lisi",
    age: 22,
    sayName: function(){
      console.log(this.age)
    }
  }
  person2.sex = "F"     // 给对象 添加一个属性 sex

  console.log(person2)
  person2.name = "wangwu"

  //枚举对象的属性 （遍历）
  for (k in person2){
    console.log(k,person2[k])
  }
  console.log(person2)




</script>
</body>
</html>
