<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        #container {
            width: 500px;height: 200px;border: 0px solid #EEEEEE;
        }

        .div1 {
            width: 100px;height: 100px;border: 1px solid blue;float: left;
        }

        .color0 {background-color: white}
        .color1 {background-color: yellow}
        .color2 {background-color: blueviolet}
    </style>
</head>
<body>

    <div id="container">
        <div class="div1 color0"></div>
        <div class="div1 color0"></div>
        <div class="div1 color0"></div>
        <div class="div1 color0"></div>
    </div>


    <hr>
    <button id="btn1">改变颜色</button>

    <script src="/jquery-3.5.1.min.js"></script>
    <script>
        $("#btn1").on('click',function(){
            $(".div1").toggleClass('color2')
        })
    </script>
</body>
</html>
